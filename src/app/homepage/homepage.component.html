<header>Trang thống kê các kì thi</header>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- ExamId Column -->
    <ng-container matColumnDef="examId">
        <th mat-header-cell *matHeaderCellDef> ExamId </th>
        <td mat-cell *matCellDef="let element"> {{element.examId}} </td>
    </ng-container>

    <!-- ExamName Column -->
    <ng-container matColumnDef="examName">
        <th mat-header-cell *matHeaderCellDef> ExamName </th>
        <td mat-cell *matCellDef="let element"> {{element.examName}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- ExamType Column -->
    <ng-container matColumnDef="examType">
        <th mat-header-cell *matHeaderCellDef> ExamType </th>
        <td mat-cell *matCellDef="let element"> {{element.examType}} </td>
    </ng-container>

    <!-- StartTime Column -->
    <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef> StartTime </th>
        <td mat-cell *matCellDef="let element"> {{element.startTime}} </td>
    </ng-container>

    <!-- endTime Column -->
    <ng-container matColumnDef="endTime">
        <th mat-header-cell *matHeaderCellDef> EndTime </th>
        <td mat-cell *matCellDef="let element"> {{element.endTime}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClickRow(row)"></tr>
</table>
