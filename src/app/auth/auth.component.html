<div class="container">
    <mat-card class="center-card">
        <mat-card-content>
            <form class="login-form">
                <mat-form-field class="username-form-field">
                    <mat-label>Username</mat-label>
                    <input id="username" matInput placeholder="Username" [(ngModel)]="username"
                        [ngModelOptions]="{standalone: true}">
                </mat-form-field>

                <mat-form-field class="password-form-field">
                    <mat-label>Password</mat-label>
                    <input id="password" matInput placeholder="Password" [(ngModel)]="password"
                        [ngModelOptions]="{standalone: true}">
                </mat-form-field>
            </form>
            <button (click)="onSubmit()" mat-raised-button color="primary">Login</button>
        </mat-card-content>
    </mat-card>
</div>
